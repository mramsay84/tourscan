<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Barcode Scanner Demo</title>
    </head>
    <body>    
        

<body data-device="tablet" data-position="fixed">
    
<section data-transition="slide" id="splash" class="show">
    <article class="active splash">
        <p><a href="#" class="topcoat-button" id="scan">SCAN</a></p>
        <img class="logo" src="http://cdn.tapquo.com/lungo/logo.png">
        <div class="form">
            <fieldset data-icon="user" class="radius-top"><span class="icon user"></span>
                <input type="text" value="" id="txt-signup-name" placeholder="Your username">
            </fieldset>
            <fieldset data-icon="lock" class="radius-bottom shadow"><span class="icon lock"></span>
                <input type="password" value="" id="txt-signup-password" placeholder="Your password">
            </fieldset>
            <br>
            <button data-label="Login" data-icon="lock" class="anchor"><span class="icon lock"></span><abbr>Login</abbr></button>
        </div>
        <span class="copyright text thin">Copyright (C) 2011-2013 - <span class="text bold">MyTourBooker</span></span>
    </article>
</section>
    
</body>

  
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="childbrowser.js"></script>
        <script type="text/javascript" src="js/index.js"></script>        
        <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/quo.js"></script>

            Lungo.init({});
